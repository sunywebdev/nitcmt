<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>

        gtag('js', new Date());

        gtag('config', 'G-SVCJQMEQMD');

    <!-- Global site tag (gtag.js) - Google Analytics -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/75ebc83861.js" crossorigin="anonymous"></script>
    <title>Result | NIT | Suny</title>
    <style>
        body {
            background: #252525;
            font-family: sans-serif;
        }

        #result-out {
            color: black;
            font-weight: bold;

        }

        P {
            color: black;
        }

        .form-floating,
        button {
            max-width: 460px;
        }



        .minMax input,
        .login input,
        label {
            border-radius: 11px;
            background: transparent !important;
            border: 3px solid green;
            outline: none;
            color: #fff !important;
            transition: 0.90s;
        }

        .btn {
            padding: 0.7rem !important;
            color: white;
            border-radius: 11px;
            border: 3px solid green;
            background-color: green;
        }

        .btn:hover {
            color: white;
        }

        /* for hiding input number arrow buttons */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            /* display: none; <- Crashes Chrome on hover */
            -webkit-appearance: none;
            margin: 0;
            /* <-- Apparently some margin are still there even though it's hidden */
        }

        input[type=number] {
            -moz-appearance: textfield;
            /* Firefox */
        }
    </style>
</head>

<body>
    <!-- header section start -->
    <header>

    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
        <section>
            <div class="container-fluid main-section mx-auto mt-5">
                <div class="d-flex align-items-center flex-column mx-auto">
                    <h2 class="pt-4 pb-2 text-light fw-bold">Get Result</h2>
                    <p class="text-danger fw-bold">Only For NIT Students (4th Semester)</p>
                    <div class="login d-flex align-items-center flex-column mx-0 m w-100">
                        <div class="form-floating m-1 w-100">
                            <input type="number" class="form-control" id="roll" placeholder="Enter Your Roll Number">
                            <label for="floatingInput">Enter Your Roll Number</label>
                        </div>
                        <button id="submit" class="btn mt-3 w-100 fw-bold" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop1">Get Result</button>
                    </div>
                    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fw-bold mx-auto" id="exampleModalLabel">Result !!!</h1>
                                </div>
                                <div class="modal-body text-center">
                                    <div id="result-out" class="py-3 fw-bold"></div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary w-75 mx-auto"
                                        data-bs-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="result-out" class="pt-4 text-center"></div>
                </div>
            </div>
        </section>
        <section class="container-fluid mb-5">
            <div class="minMax d-flex align-items-center flex-column mx-auto">
                <h2 class="pt-4 pb-2 text-light fw-bold">GPA details from Min to Max</h2>
                <div class="d-flex justify-content-center">
                    <div class="form-floating m-1">
                        <input type="number" class="form-control" id="min" placeholder="Min GPA">
                        <label for="floatingInput">Min GPA</label>
                    </div>
                    <div class="form-floating m-1 ">
                        <input type="number" class="form-control " id="max" placeholder="Max GPA">
                        <label for="floatingInput">Max GPA</label>
                    </div>
                </div>
                <button id="submit-minMax" class="btn w-100 mt-3 fw-bold" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop2">Get Details</button>
            </div>
            <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fw-bold mx-auto" id="exampleModalLabel">Details Result !!!</h1>
                        </div>
                        <div class="modal-body text-center">
                            <h2 id="total" class="my-1 mb-3 fw-bold text-success"></h2>
                            <p id="allGpa" class="my-2"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary w-75 mx-auto"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container-fluid mb-5">
            <div class="minMax d-flex align-items-center flex-column mx-auto">
                <h2 class="pt-4 pb-2 text-light fw-bold">Compare Between Two Student</h2>
                <div class="d-flex justify-content-center">
                    <div class="form-floating m-1">
                        <input type="text" class="form-control" id="std1" placeholder="1st Student Roll">
                        <label for="floatingInput">1st Student Roll</label>
                    </div>
                    <div class="form-floating m-1 ">
                        <input type="text" class="form-control " id="std2" placeholder="2nd Student Roll">
                        <label for="floatingInput">2nd Student Roll</label>
                    </div>
                </div>
                <button id="submit-std" class="btn w-100 mt-3 fw-bold" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop3">Compare</button>
            </div>
            <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fw-bold mx-auto" id="exampleModalLabel">Compare Result !!!</h1>
                        </div>
                        <div class="modal-body text-center">
                            <div id="compare" class="text-success"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary w-75 mx-auto"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!-- main section end -->

    <!-- footer section start -->
    <footer>

    </footer>
    <!-- footer section end -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
    <script src="js/copy-protect.js"></script>
    <script src="js/result.js"></script>

</body>

</html>
