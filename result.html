<head>
    <meta charset="utf-8">

    <script src="https://kit.fontawesome.com/75ebc83861.js" crossorigin="anonymous"></script>
    <title>Result | NIT | Suny</title>
    <style>
        body {
            background: #252525;
            font-family: sans-serif;
        }

        .conatiner {
            width: 100%;
        }

        h1 {
            color: White;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 20px #fff, 0 0 30px #008000, 0 0 40px #008000, 0 0 50px #008000, 0 0 60px #008000, 0 0 70px #008000, 0 0 80px #008000;
        }

        h2 {
            color: White;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #fff, 0 0 15px #008000, 0 0 20px #008000, 0 0 25px #008000;
            line-height: 1.5;
        }

        P {
            color: #fff;
        }

        .login input,
        label {
            border-radius: 11px;
            background: transparent !important;
            border: 3px solid green;
            outline: none;
            color: #fff !important;
            transition: 0.90s;
        }

        .btn {
            padding: 0.7rem !important;
            color: white;
            border-radius: 11px;
            border: 3px solid green;
            animation: bg 2s infinite;
        }

        @keyframes bg {
            0% {
                background: green;
            }

            50% {
                background: transparent
            }

            100% {
                background: green;
            }
        }

        .btn:hover {
            color: white;
        }
    </style>
</head>

<body>
    <!-- header section start -->
    <header>

    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
        <section>
            <div class="conatiner main-section justify-content-center mx-auto my-5 row">
                <div class="text-center col-md-6 col-11">
                    <h1 class="py-4">Result</h1>
                    <p class="text-danger fw-bold">Only For NIT Students (4th Semester)</p>
                    <div class="login">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="roll" placeholder="Enter Your Roll Number">
                            <label for="floatingInput">Enter Your Roll Number</label>
                        </div>
                        <button id="submit" class="btn w-50 mt-3 fw-bold">Submit</button>
                        <button id="avobeGpa3.5" class="btn w-50 mt-3 fw-bold">GPA 3.5 +</button>
                    </div>
                    <h2 id="result"></h2>
                    <p id="avobeGpa3.5+" class="mt-4"></p>
                </div>
            </div>

        </section>



    </main>
    <!-- main section end -->

    <!-- footer section start -->
    <footer>

    </footer>
    <!-- footer section end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    </script>
    <script src="js/copy-protect.js"></script>
    <script src="js/result.js"></script>

</body>
